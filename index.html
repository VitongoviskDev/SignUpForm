<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./images/bg.png" alt="nature background image">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            <div class="panel">
                <h3>Campos Dev Company - CDC</h3>
            </div>
        </div>
        <div class="right">
            <section class="top">
                <h1>This is not  a real online service! You know you need something like this in your life  to help you realize your deepest dreams.</h1>
                <h2>You <em>Know</em> you want to.</h2>
            </section>
            <section class="form">
                <form id="registration-form" action="http://httpbin.org/post" method="post">
                    <h3>Let's do this!</h3>
                    <div class="form-section">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="whatsapp">Wahtsapp</label>
                            <input type="text" id="whatsapp" name="whatsapp" 
                                    pattern="\([0-9]{2}\) [0-9]{5}([\-])?[0-9]{4}"
                                    required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" onchange="onChange()" minlength="8" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" onchange="onChange()" minlength="8" required>
                        </div>
                    </div>
                </form>
            </section>
            <section class="bottom">
                <button type="submit" form="registration-form">Create Account</button>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
